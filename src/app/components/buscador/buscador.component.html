<h1>Buscador: <small>{{termino}}</small></h1>

<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
            no existen resultados con el termino: {{termino}}
          </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta [heroe]="heroe" [id]="i"  *ngFor="let heroe of heroes; let i=index"></app-heroe-tarjeta>
</div>
