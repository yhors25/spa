<h1>{{heroe.nombre|uppercase}} (<small>{{heroe.aparicion|date:'y'}}</small>)</h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a routerLink="/heroes" class="btn btn-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="">
            <img src="..\assets\img\logo-marvel.png" alt="" *ngIf="heroe.casa=='Marvel'" width="100px">
            <img src="..\assets\img\logo-dc.png" alt="" *ngIf="heroe.casa=='DC'" width="100px">
        </div>
    </div>
</div>
